name: Build and Publish Devcontainers

on:
  push:
    branches: [ main ]
    paths:
      - '.devcontainer/**'
      - '.github/workflows/build-devcontainers.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '.devcontainer/**'
      - '.github/workflows/build-devcontainers.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: zadobudak/cheri_devcons

jobs:
  build-and-push:
    name: Build ${{ matrix.target }} image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: cpu
            dockerfile: .devcontainer/cpu/Dockerfile
          - target: gpu
            dockerfile: .devcontainer/gpu/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.target }}-latest
            type=raw,value=${{ matrix.target }}-${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


